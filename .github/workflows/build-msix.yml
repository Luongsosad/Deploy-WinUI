name: Build and Publish MSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    env:
      Solution_Name: DemoDeploy.sln
      Project_Path: DemoDeploy.csproj
      Configuration: Release
      Platform: x64
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Restore NuGet packages
      run: msbuild $env:Project_Path /t:Restore /p:Configuration=$env:Configuration /p:Platform=$env:Platform
      
    - name: Build project
      run: msbuild $env:Project_Path /p:Configuration=$env:Configuration /p:Platform=$env:Platform /p:UapAppxPackageBuildMode=StoreUpload /p:AppxBundle=Always /p:GenerateAppxPackageOnBuild=true
      
    - name: List build outputs
      run: |
        Write-Host "Searching for MSIX files..." -ForegroundColor Cyan
        Get-ChildItem -Recurse -Filter "*.msix*" | Select-Object FullName, Length
      
    - name: Upload MSIX artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MSIX-Package
        path: |
          AppPackages/**/*.msix
          AppPackages/**/*.msixbundle
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: AppPackages/**/*.msixbundle
        body: |
          ## üì¶ Release ${{ github.ref_name }}
          
          ### Installation
          Download the MSIX package and double-click to install.
          
          ### Updates
          This release includes auto-update functionality.
          
          ### Requirements
          - Windows 10 version 1809 or later
          - .NET 8.0 Runtime
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Deploy to GitHub Pages
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $version = "${{ github.ref_name }}".Replace("v", "")
        
        # Find the msixbundle file
        $msixFile = Get-ChildItem -Recurse -Filter "*.msixbundle" | Select-Object -First 1
        
        if ($msixFile) {
          Write-Host "Found MSIX: $($msixFile.FullName)" -ForegroundColor Green
          
          # Copy MSIX to temp location before switching branches
          $tempMsix = Join-Path $env:TEMP "DemoDeploy_${version}_x64.msixbundle"
          Copy-Item $msixFile.FullName $tempMsix -Force
          Write-Host "Copied to temp: $tempMsix" -ForegroundColor Green
          
          # Clone gh-pages branch  
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin gh-pages
          git checkout gh-pages
          
          # Clean unnecessary files
          Get-ChildItem -Directory | Where-Object { $_.Name -in @('bin','obj','AppPackages','BundleArtifacts') } | Remove-Item -Recurse -Force
          Get-ChildItem -Filter "*.msix" | Where-Object { $_.Name -notlike "*$version*" } | Remove-Item -Force
          
          # Copy MSIX file from temp
          Copy-Item $tempMsix "DemoDeploy_${version}_x64.msixbundle" -Force
          
          # Update index.html version
          $indexPath = "index.html"
          if (Test-Path $indexPath) {
            $content = Get-Content $indexPath -Raw -Encoding UTF8
            $content = $content -replace 'Version:? \d+\.\d+\.\d+(\.\d+)?', "Version: $version"
            $content = $content -replace 'DemoDeploy_[\d\.]+_x64\.msixbundle', "DemoDeploy_${version}_x64.msixbundle"
            $content | Set-Content $indexPath -Encoding UTF8 -NoNewline
          }
          
          # Update update.json
          $updateJsonPath = "update.json"
          if (Test-Path $updateJsonPath) {
            $json = Get-Content $updateJsonPath -Encoding UTF8 | ConvertFrom-Json
            $json.version = $version
            $json.releaseDate = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
            $json | ConvertTo-Json | Set-Content $updateJsonPath -Encoding UTF8
          }
          
          # Update README.md with proper encoding
          $readmePath = "README.md"
          if (Test-Path $readmePath) {
            $readme = Get-Content $readmePath -Raw -Encoding UTF8
            $readme = $readme -replace 'DemoDeploy_[\d\.]+_x64\.(msix|msixbundle)', "DemoDeploy_${version}_x64.msixbundle"
            $readme | Set-Content $readmePath -Encoding UTF8 -NoNewline
          }
          
          # Commit and push only deployment files
          git add index.html update.json README.md "DemoDeploy_${version}_x64.msixbundle"
          git commit -m "üöÄ Deploy version $version"
          git push origin gh-pages
          
          Write-Host "‚úÖ Deployed to GitHub Pages!" -ForegroundColor Green
        } else {
          Write-Host "‚ùå No MSIX file found!" -ForegroundColor Red
          exit 1
        }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
